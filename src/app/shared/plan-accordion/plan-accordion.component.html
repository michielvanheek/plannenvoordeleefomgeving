<div class="document-element">
  <div *ngFor="let element of item._embedded.documentComponenten">
    <div *ngIf="((element.type == 'LID') || (element.type == 'DIVISIETEKST')) && !element.opschrift; else foo" class="document-element__inhoud">
      <div class="document-element__number">{{element.nummer}}</div>
      <div class="document-element__inhoud-text" [innerHTML]="element.inhoud"></div>
    </div>
    <ng-template #foo>
      <div class="document-element__title-container" (click)="openElement(element)">
        <dso-document-element-title [element]="element"></dso-document-element-title>
      </div>
      <div *ngIf="(element.type == 'LICHAAM') || element.isOpen || this.appService.settings.documentOpenMode">
        <dso-plan-accordion *ngIf="element._embedded.documentComponenten.length; else bar" [item]="element" [level]="level + 1"></dso-plan-accordion>
        <ng-template #bar>
          <div class="document-element__inhoud-text" [innerHTML]="element.inhoud"></div>
        </ng-template>
      </div>
    </ng-template>
  </div>
</div>
